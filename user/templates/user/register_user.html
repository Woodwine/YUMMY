{% extends 'base.html' %}
{% load static %}
{% block add_css %}
<link rel="stylesheet" href="{% static 'yummy/css/style.css' %}">
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="breadcrumb-wrapp">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Домашняя страница</a></li>
        <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
</div>

<div class="form-container container">
    <hr>
    <div class="form-title mb-4">
        <h3>{{ title }}</h3>
    </div>

    <form method="post">
        {% csrf_token %}

        {{ form.management_form }}
        {{ form.non_form_errors }}
        {{ form.as_p }}

        <button class="btn btn-primary" type="submit" style="margin-top: 18px;">Регистрация</button>
    </form>
</div>

{% endblock %}
