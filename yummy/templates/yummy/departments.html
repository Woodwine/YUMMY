{% extends 'base.html' %}
{% load static %}
{% block add_css %}
<link rel="stylesheet" href="{% static 'yummy/css/style.css' %}">
{% endblock %}


{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="content__cuisines container">
    <div class="recipes__title">
        <h3>Виды блюд</h3>
    </div>
    <div class="recipes__wrapp">
        {% for dep, img in all_departments.items %}
        <a href="{% url 'dep_recipes' dep.name %}">
            <div class="card recipes__card">
                <img src={{ img }} class="card-img-top" alt="recipe">
                <div class="card-body">
                    <h5 class="card-text">{{ dep }}</h5>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
