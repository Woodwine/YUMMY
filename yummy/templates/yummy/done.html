{% extends 'yummy/base.html' %}

{% block title %}Добавить продукт{% endblock %}

{% block content %}
    <div>Название продукта: {{ product_name }}</div>
    <div>Тип добавленного продукта: {{ product_type }}</div>
    <h2>Продукт успешно добавлен!</h2>
    <h3>
        <a href="{% url 'home' %}">
            Вернуться на главную страницу
        </a>
    </h3>
    <h4>
        <a href="{% url 'add_product' %}">
            Добавить еще один продукт
        </a>
    </h4>
{% endblock %}
