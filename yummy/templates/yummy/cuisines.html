{% extends 'base.html' %}
{% load static %}
{% block add_css %}
<link rel="stylesheet" href="{% static 'yummy/css/style.css' %}">
{% endblock %}


{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="breadcrumb-wrapp">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Домашняя страница</a></li>
        <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
</div>

<div class="content__cuisines container">
    <div class="recipes__title">
        <hr>
        <h3><strong>Кухни мира</strong></h3>
    </div>
    <div class="recipes__wrapp">
        {% for cus, img in all_cuisines.items %}
        <div class="recipe__wrapp">
            <a href="{% url 'cus_recipes' cus.name %}">
                <div class="card recipes__card">
                    <img src={{ img }} class="card-img-top" alt="recipe">
                    <div class="card-body">
                        <h5 class="card-text">{{ cus }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
